databaseChangeLog:
  - changeSet:
      id: 1.1-1
      author: vitaliy
      changes:
        - addColumn:
            tableName: users
            columns:
              name: email
              type: varchar(255)

  - changeSet:
      id: 1.1-2
      author: v
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: 1.1-3
      author: v
      changes:
        - dropTable:
            tableName: person